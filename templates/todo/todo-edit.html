{% extends 'base.html' %}
{% block title %}ToDoBot AI - 編集{% endblock title %}

{% block main %}
  <div class="container-fluid mt-3">
    <div class="row justify-content-center">
      <div class="col-6">
        <form method="post">
          {% csrf_token %}
          {% for field in form %}
            <div class="row mb-3">
              {{ field.errors }}
              <label for="{{ field.id_for_label }}" class="col-sm-2 col-form-label">
                {{ field.label }}
              </label>
              <div class="col-sm-10 align-self-center">
                {{ field }}
              </div>
            </div>
          {% endfor %}
          <button class="col-auto btn btn-secondary">
            <a href="{% url 'todo-main' %}">戻る</a>
          </button>
          <button class="col-auto btn btn-primary" type="submit">
            保存
          </button>
        </form>
      </div>
    </div>
  </div>
{% endblock main %}
