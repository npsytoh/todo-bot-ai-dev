{% extends "base.html" %}
{% block title %}Home{% endblock title %}

{% block main %}
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-8">

        <div class="row todo-create-form">
          <form class="col-auto" method="post">{% csrf_token %}
            <span class="col-auto">
              {{ form.title }}
            </span>
          </form>
          <button class="col-auto btn btn-primary" type="submit">登録</button>
        </div>

        <table class="table table-hover align-middle">
          <thead>
            <tr>
              <th scope="col" style="width: 5%"></th>
              <th scope="col"></th>
              <th scope="col" style="width: 8%"></th>
              <th scope="col" style="width: 8%"></th>
            </tr>
          </thead>
          <tbody>
            {% for todo in todo_lists %}
              <tr>
                <td><input class="form-check-input" type="checkbox" id="checkbox-{{ todo.pk }}" value="" aria-label="..."></td>
                <td>{{ todo.title }}</td>
                <td>
                  <button class="btn btn-secondary">
                    <a href="#">編集</a>
                  </button>
                </td>
                <td>
                  <form method="post" action="{% url 'todo-delete' todo.pk %}">{% csrf_token %}
                    <button class="btn btn-danger" type="submit" onclick='return confirm("本当に削除しますか？");'>削除</button>
                  </form>
                </td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>

{% endblock main %}
