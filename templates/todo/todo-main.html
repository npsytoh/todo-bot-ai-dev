{% extends "base.html" %}
{% block title %}Home{% endblock title %}

{% block main %}
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-8">

        <div class="row">
          <form class="col-auto" method="post">{% csrf_token %}
            <span class="col-auto">
              {{ form.title }}
            </span>
          </form>
          <button class="col-auto btn btn-primary" type="submit">登録</button>
        </div>
        <hr>

        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col" style="width: 5%"></th>
              <th scope="col"></th>
              <th scope="col" style="width: 5%"></th>
              <th scope="col" style="width: 5%"></th>
            </tr>
          </thead>
          <tbody>
            {% for todo in todo_lists %}
              <tr>
                <td><input class="form-check-input" type="checkbox" id="checkboxNoLabel" value="" aria-label="..."></td>
                <td>{{ todo.title }}</td>
                <td>
                  <a href="#">編集</a>
                </td>
                <td>
                  <a href="#">削除</a>
                </td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>

{% endblock main %}
